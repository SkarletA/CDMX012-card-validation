<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet"  href="style.css" />
  </head>
  <body>
    <header>
      <!--Encabezado, logo y titulo Principal-->
      <div class="inicio">
        <img src="/Logos/logo_arepas2.JPG" alt="">
        <h1>Las Mejores que podras encontrar</h1>
      </div>
      <!--Menu-->
      <nav>
        <ul id="menu">
          <li><a href="">Menu</a></li>
          <li><a href="">Quienes somos</a></li>
          <li><a href="">Producto</a></li>
          <li><a href="">Sistema de Pago</a></li> 
        </ul>
      </nav>

    </header>

    <main>
      <form action="" class="form" id="formulario" method="post" >
        <div class="box">
          <div class="sistema_de_pago">
            <h1>Sistema de pago</h1>
            <p>Tarjeta de Credito/Debito</p>
          </div>

          <div class="numero_tarjeta">
            <input type="number" id="numero_tarjeta" placeholder=" numero de tarjeta" >
          </div>
          <br>
          <div class="boton">
            <button type="button" class="validacion" id="boton" >Validar</button>
          </div>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
