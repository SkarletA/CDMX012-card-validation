<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="/Logos/logo_arepas2.JPG" alt="">
        <h1>Las Mejores que podras encontrar</h1>
      </div>
    </header>
    <main>
      <form action="" id="formulario" method="post" >
        <div class="box">
          <div class="sistema_de_pago">
            <h1>Sistema de pago</h1>
          </div>  
          <div class="numero_tarjeta">
            <input type="text" id="numero_tarjeta" placeholder="Ingrese numero de tarjeta" >
          </div>
          <br>
          <div class="boton">
            <button type="button" class="validacion" id="boton" >Validar</button>
          </div>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
